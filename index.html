<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link href="styles.css" rel="stylesheet">

</head>
<body>

  <div class="main">
    <div class="first-part">

      <div class="result-text">
        Your Result
      </div>

      <div class="result-circle">
        <p class="result-circle__value">76</p>
        <p class="result-circle__valueOf">of 100</p>
      </div>

      <div class="result-conclusion">
        <p class="result-conclusion__text">Great</p>
        <p class="result-conclusion__desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="second-part">

      <p class="summary-text">Summary</p>

      <div class="summary-element reaction">
        <img src="assets/images/icon-reaction.svg">
        <p class="summary-element-text">Reaction</p>
        <p class="summary-element-value">80&nbsp;</p>
        <p class="summary-element-valueOf">/ 100</p>
      </div>
      <div class="summary-element memory">
        <img src="assets/images/icon-memory.svg">
        <p class="summary-element-text">Memory</p>
        <p class="summary-element-value">92&nbsp;</p>
        <p class="summary-element-valueOf">/ 100</p>
      </div>
      <div class="summary-element verbal">
        <img src="assets/images/icon-verbal.svg">
        <p class="summary-element-text">Verbal</p>
        <p class="summary-element-value">61&nbsp;</p>
        <p class="summary-element-valueOf">/ 100</p>
      </div>
      <div class="summary-element visual">
        <img src="assets/images/icon-visual.svg">
        <p class="summary-element-text">Visual</p>
        <p class="summary-element-value">72&nbsp;</p>
        <p class="summary-element-valueOf">/ 100</p>
      </div>

      <button class="continue-button">Continue</button>

    </div>
  </div>

</body>
</html>
